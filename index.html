<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Hualien Typhoon Flood Risk Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"/>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
        #map {
            height: 100%;
            width: 100%;
            display: block;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

    <script>

        // COLOR FUNCTION (WORKING)

        function getColor(cluster) {
            if (cluster === 0) return "red";      // HIGH RISK
            if (cluster === 1) return "yellow";   // MEDIUM RISK
            return "green";                       // LOW RISK
        }

        // MAP SETUP

        var map = L.map('map').setView([23.7, 121.4], 10);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // LOAD GEOJSON + APPLY COLORS

        fetch("risk_map.geojson")
            .then(res => res.json())
            .then(data => {
                L.geoJSON(data, {
                    pointToLayer: function(feature, latlng) {

                        let color = getColor(feature.properties.cluster_id);

                        return L.circleMarker(latlng, {
                            radius: 6,
                            color: color,
                            fillColor: color,
                            weight: 1,
                            fillOpacity: 0.9
                        })
                        .bindPopup(`
                            <b>Station:</b> ${feature.properties.name || "Unknown"}<br>
                            <b>Risk Level:</b> ${feature.properties.cluster_id}
                        `);
                    }
                }).addTo(map);
            });
    </script>
</body>
</html>

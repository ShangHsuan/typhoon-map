<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Hualien Typhoon Flood Risk Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"/>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
        #map {
            height: 100%;
            width: 100%;
            display: block;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

    <script>
        // Create the map centered on Hualien
        var map = L.map('map').setView([23.7, 121.4], 10);

        // Tile Layer (OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Load GeoJSON points
        fetch("risk_map.geojson")
            .then(res => res.json())
            .then(data => {
                L.geoJSON(data, {
                    pointToLayer: function(feature, latlng) {
                        let color =
                            feature.properties.cluster_id === 0 ? "red" :
                            feature.properties.cluster_id === 1 ? "yellow" :
                            "green";

                        return L.circleMarker(latlng, {
                            radius: 6,
                            color: color,
                            fillOpacity: 0.8
                        });
                    }
                }).addTo(map);
            });
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Hualien Typhoon Flood Risk Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"/>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        #alertBar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: red;
            color: white;
            font-size: 16px;
            text-align: center;
            padding: 6px;
            z-index: 9999;
        }

        #container {
            position: absolute;
            top: 40px; 
            left: 0;
            right: 0;
            bottom: 0;
            display: grid;
            grid-template-columns: 300px auto; 
            height: calc(100vh - 40px);
            width: 100vw;
        }

        /* SIDEBAR LIST */
        #sidebar {
            background: white;
            border-right: 2px solid #ccc;
            padding: 10px;
            overflow-y: scroll;
        }

        /* MAP */
        #map {
            height: 100%;
            width: 100%;
        }
    </style>
</head>

<body>

    <div id="alertBar">ðŸ”” Loading CWA Emergency Alerts...</div>

    <div id="container">
        <div id="sidebar">
            <ul id="stationList"></ul>
        </div>

        <div id="map"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

    <script>

        var map = L.map('map').setView([23.7, 121.4], 10);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        fetch("risk_map.geojson")
            .then(res => res.json())
            .then(data => {
                L.geoJSON(data, {
                    pointToLayer: function(feature, latlng) {
                        let color =
                            feature.properties.cluster_id === 0 ? "red" :
                            feature.properties.cluster_id === 1 ? "yellow" :
                            "green";

                        return L.circleMarker(latlng, {
                            radius: 6,
                            color: color,
                            fillColor: color,
                            fillOpacity: 0.9
                        });
                    }
                }).addTo(map);

                const list = document.getElementById("stationList");
                data.features.forEach(f => {
                    const li = document.createElement("li");
                    li.innerHTML = `${f.properties.name} â€” Risk ${f.properties.cluster_id}`;
                    list.appendChild(li);
                });
            });
    </script>

</body>
</html>
